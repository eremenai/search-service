services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: search-service-postgres
    environment:
      POSTGRES_DB: search_service
      POSTGRES_USER: search_service
      POSTGRES_PASSWORD: search_service
      LANG: C.UTF-8
    ports:
      - "6000:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U search_service"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  search-service:
    build:
      context: ../search-service
      dockerfile: Dockerfile
    image: search-service:local
    container_name: search-service-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/search_service
      DB_USERNAME: search_service
      DB_PASSWORD: search_service
      EMBEDDING_PROVIDER: mock
      EMBEDDING_BASE_URL: http://embedding:8000
    ports:
      - "8080:8080"
    restart: unless-stopped
    profiles:
      - app

