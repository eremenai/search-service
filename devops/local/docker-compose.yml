services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: search-service-postgres
    environment:
      POSTGRES_DB: search_service
      POSTGRES_USER: search_service
      POSTGRES_PASSWORD: search_service
      LANG: C.UTF-8
    ports:
      - "6000:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U search_service"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
