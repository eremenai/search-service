spring:
  profiles:
    active: demo
  application:
    name: search-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:6000/search_service}
    username: ${DB_USERNAME:search_service}
    password: ${DB_PASSWORD:search_service}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  jooq:
    sql-dialect: POSTGRES
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

embedding:
  provider: http
  dimension: 384
  http:
    base-url: ${EMBEDDING_BASE_URL:http://localhost:8000}
    api-token: ${EMBEDDING_API_TOKEN:}

summary:
  provider: mock
  http:
    base-url: ${SUMMARY_BASE_URL:http://localhost:8100}
    api-token: ${SUMMARY_API_TOKEN:}

chunking:
  max-chars: 500

search:
  threshold:
    embedding: 0.4
    similarity: 0.15
